<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="styles/appoint2-global.css" />
    <link rel="stylesheet" href="styles/appointment2-use-case.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek Devanagari:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="appointment-usecase-2">
      <header class="header">
        <div class="header-child"></div>
        <div class="govt-logo">
          <img
            class="image-4-icon1"
            loading="lazy"
            alt=""
            src="images/image 4.png"
          />

          <div class="govt-name">
            <div class="english-name">
              <div class="government-of-national1">
                Government of National Capital Territory
              </div>
              <div class="hindi-name">
                <div class="div1">राष्ट्रीय राजधानी क्षेत्र दिल्ली सरकार</div>
              </div>
            </div>
          </div>
        </div>
        <div class="app-info">
          <div class="app-name1">
            <div class="app-details">
              <img
                class="image-5-icon1"
                loading="lazy"
                alt=""
                src="images/Frame 60.png"
              />
            </div>
            <div class="image-6" required="{true}">
              <img src="images/image 6.png" alt="">
              <label class="label" for="file-178:4678"> </label>
              <input class="input" type="file" id="file-178:4678" />
            </div>
          </div>
        </div>
      </header>
      <div class="heading">
        <div class="heading-child"></div>
        <div class="app-name-container">
          <a class="sarva2">Sarva</a>
          <div class="svastha1">
            <a class="svastha2">Svastha</a>
          </div>
        </div>
        <div class="app-details-container">
          <div class="availability">
            <a class="home1">Home</a>
            <a class="appointment-scheduler1" target="_blank"
              >Appointment Scheduler</a
            >
            <a class="bed-availability">Bed Availability</a>
          </div>
        </div>
        <div class="auth">
          <button class="auth-details">
            <a class="loginregister3">Login/Register</a>
          </button>
        </div>
      </div>
      <main class="navigation">
        <div class="navigation-menu">
          <div class="navigation-menu-child"></div>
          <button class="menu-options">
            <div class="new-appointment">New appointment</div>
          </button>
          <div class="menu-options1">
            <button class="appointment-status" autofocus="{true}">
              Appointment status
            </button>
          </div>
          <div class="menu-options1">
            <button class="appointment-status" autofocus="{true}">
              Cancel appointment
            </button>
          </div>
        </div>
        <section class="appointment-form">
          <div class="form-heading">
            <h1 class="book-your-appointment">Book Your Appointment</h1>
            <div class="new-appointment-heading">
              <div class="new-appointment1">NEW APPOINTMENT</div>
            </div>
            <div class="patient-details">
              <div class="input-fields">
                <div class="field-labels">
                  <div class="label-placeholders">
                    <div class="patients-name">
                      <sup>
                        <span>*</span>
                      </sup>
                      <span class="patients-name1">Patient’s Name</span>
                    </div>
                  </div>
                  <div class="input-containers">
                    <input
                      class="full-name"
                      placeholder="Full Name"
                      type="text"
                    />
                  </div>
                </div>
                <div class="field-labels">
                  <div class="label-placeholders">
                    <div class="email-id">
                      <sup>
                        <span>*</span>
                      </sup>
                      <span class="patients-name1">Email ID</span>
                    </div>
                  </div>
                  <div class="input-containers">
                    <input
                      class="full-name"
                      placeholder="Email id"
                      type="text"
                    />
                  </div>
                </div>
                <div class="field-labels">
                  <div class="label-placeholders">
                    <div class="mobile">
                      <sup>
                        <span>*</span>
                      </sup>
                      <span class="patients-name1">Mobile</span>
                    </div>
                  </div>
                  <div class="input-containers">
                    <input
                      class="full-name"
                      placeholder="Mobile no."
                      type="text"
                    />
                  </div>
                </div>
                <div class="age-container">
                  <div class="age-fields">
                    <div class="label-placeholders">
                      <div class="age">
                        <sup>
                          <span>*</span>
                        </sup>
                        <span class="patients-name1">Age</span>
                      </div>
                    </div>
                    <div class="input-containers">
                      <input class="age2" placeholder="Age" type="text" />
                    </div>
                  </div>
                  <div class="gender-container">
                    <div class="label-placeholders">
                      <div class="gender">
                        <sup>
                          <span>*</span>
                        </sup>
                        <span class="patients-name1">Gender</span>
                      </div>
                    </div>
                    <div class="input-containers">
                      <input class="age2" placeholder="Gender" type="text" />
                    </div>
                  </div>
                </div>
                <div class="field-labels3">
                  <div class="messageoptional-wrapper">
                    <div class="messageoptional">Message(optional)</div>
                  </div>
                  <textarea
                    class="field-labels-child"
                    placeholder="Write description about your condition"
                    rows="{7}"
                    cols="{23}"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <div class="action-buttons">
                <button class="actions">
                  <a href="appointment.html"><div class="back">Back</div></a>
                </button>
                <button class="actions1">
                  <a href="paymentSuccessful.html"><div class="proceed-to-pay">Proceed to Pay</div></a>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
